name: EIC Daily Collection

on:
  schedule:
    # 9:00 JST = 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      date_override:
        description: 'Override date (YYYY-MM-DD, JST)'
        required: false
        type: string

env:
  TZ: Asia/Tokyo
  PYTHON_VERSION: '3.11'

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write
      discussions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily collection
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4.1-mini' }}
          # Use PAT for Discussions (GITHUB_TOKEN has limited permissions)
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          GITHUB_REPO_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO_NAME: ${{ github.event.repository.name }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          EIC_TIMEZONE: Asia/Tokyo
        run: |
          if [ -n "${{ github.event.inputs.date_override }}" ]; then
            python -m scripts.run_daily --date "${{ github.event.inputs.date_override }}"
          else
            python -m scripts.run_daily
          fi

      - name: Commit data changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add data files
          git add data/items/*.jsonl data/index.json 2>/dev/null || true

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            DATE=$(date +%Y-%m-%d)
            git commit -m "chore(eic): daily collection ${DATE}"
            # Pull latest changes and rebase before pushing
            git pull --rebase origin main || true
            git push
            echo "Changes committed and pushed"
          fi
